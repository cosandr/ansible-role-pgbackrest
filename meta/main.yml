---

dependencies:
  - name: pg_repo
    src: https://github.com/cosandr/ansible-role-pg_repo.git

  - name: firewall_config
    vars:
      firewall_rules:
        - port: "{{ pgbackrest_tls_port }}"
          sources: "{{ pgbackrest_tls_allow_sources }}"
    when: pgbackrest_tls_enabled | bool

galaxy_info:
  role_name: pgbackrest
  namespace: xait
  author: Andrei Costescu
  description: pgbackrest description
  company: Xait AS

  min_ansible_version: "2.9"

  platforms:
  - name: EL
    versions:
      - "8"

  license: license (BSD-3-Clause)
  galaxy_tags: []
